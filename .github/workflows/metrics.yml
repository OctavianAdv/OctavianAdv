name: Generate GitHub Metrics

on:
  schedule:
    # Runs every 24 hours at midnight
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      # â”€â”€ HEADER IMAGE: Overview stats card â”€â”€
      - name: Generate Metrics Overview
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics/overview.svg
          user: OctavianAdv
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Bucharest
          config_order: base.header, base.activity+community, base.repositories
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base

      # â”€â”€ LANGUAGES: Detailed breakdown â”€â”€
      - name: Generate Languages Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics/languages.svg
          user: OctavianAdv
          template: classic
          base: ""
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 10
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          config_timezone: Europe/Bucharest

      # â”€â”€ ACHIEVEMENTS: Unlocked badges â”€â”€
      - name: Generate Achievements
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics/achievements.svg
          user: OctavianAdv
          template: classic
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          config_timezone: Europe/Bucharest

      # â”€â”€ HABITS: Coding habits chart â”€â”€
      - name: Generate Coding Habits
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics/habits.svg
          user: OctavianAdv
          template: classic
          base: ""
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%
          config_timezone: Europe/Bucharest

      # â”€â”€ ISOCALENDAR: Full year heatmap â”€â”€
      - name: Generate Isometric Calendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics/isocalendar.svg
          user: OctavianAdv
          template: classic
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_timezone: Europe/Bucharest

      # â”€â”€ STARS: Starred topics â”€â”€
      - name: Generate Star List
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics/stars.svg
          user: OctavianAdv
          template: classic
          base: ""
          plugin_stars: yes
          plugin_stars_limit: 4
          config_timezone: Europe/Bucharest
